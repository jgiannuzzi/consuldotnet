      #     $prefix = "${{ matrix.component }}" -eq "Consul.AspNetCore" ? "Consul.AspNetCore_" : ""
      #     if ("${{ github.ref }}" -match "^refs/tags/${prefix}v(\d+\.\d+.*)") {
      #       $tag = $Matches[1]
