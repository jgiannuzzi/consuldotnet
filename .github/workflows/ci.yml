      #       $params = "--version-suffix", $suffix
      #     }
      #     dotnet pack --configuration=Release --no-build @params ${{ matrix.component }}
      # - name: Upload NuGet package artifact
      #   if: runner.os == 'Windows' && startsWith(matrix.consul, '1.6')
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: nuget-package-${{ matrix.component }}
      #     path: dist

  # Publish NuGet package when a tag is pushed.
  # Tests need to succeed for all components and on all platforms first,
  # including having a tag name that matches the version number.
  publish:
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/Consul.AspNetCore_v')
    needs: build
    runs-on: ubuntu-18.04
    steps:
      - name: Get component
        id: get-component
        run: |
          case "${{ github.ref }}" in
            refs/tags/v*)
              component="Consul"
              ;;
            refs/tags/Consul.AspNetCore_v*)
              component="Consul.AspNetCore"
              ;;
            *)
              echo "::error ::This job should never run for something else than a version tag. Something must have gone very wrong!"
              exit 1
              ;;
          esac
          echo "::set-output name=component::$component"
      - name: Download NuGet package artifact
        uses: actions/download-artifact@v2
        with:
          name: nuget-package-${{ steps.get-component.outputs.component }}
          path: dist
      # TODO this should probably just use the default dotnet?
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.404
      - name: Publish to NuGet
        run: dotnet nuget push dist/${{ steps.get-component.outputs.component }}*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
